name: Build and Test Project

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'

    - name: Install Python Dependencies
      run: |
        pip install -r python-server/requirements.txt
      
    - name: Start Python Server
      run: |
        mkdir -p ./python-server/chords
        nohup python3 python-server/server.py &
      
    - name: Build Java Project
      run: mvn clean install -DskipTests

    - name: Run Java Application
      run: java -cp target/GuitarUp-1.0.jar Main

    - name: Check Chord Images
      run: |
        if [ ! -d ./python-server/chords ]; then
          echo "Chord images not found!"
          exit 1
        fi
